<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#020617" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Activator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Fira+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#22C55E', // Vibrant green for CTAs and positive indicators
            'primary-hover': '#16A34A', // Darker green for hover
            'bg-dark': '#020617', // OLED-optimized deep black
            'bg-card': '#0F172A', // Slate 900 for cards
            'bg-sidebar': '#0F172A', // Consistent with cards
            'text-muted': '#94A3B8', // Slate 400 for muted text
            'text-primary': '#F8FAFC', // Slate 50 for primary text
            'accent': '#3B82F6', // Blue accent for highlights
            'border-subtle': '#1E293B', // Slate 800 for subtle borders
          },
          fontFamily: {
            sans: ['Fira Sans', 'system-ui', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'shine': 'shine 0.6s ease-in-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              'from': { boxShadow: '0 0 8px -4px #22C55E' },
              'to': { boxShadow: '0 0 16px 2px #22C55E40' },
            },
            shine: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            fadeIn: {
              'from': { opacity: '0', transform: 'translateY(10px)' },
              'to': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(15, 23, 42, 0.7);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #1E293B;
      border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #22C55E;
    }

    body {
      background-color: #020617;
      color: #F8FAFC;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }

    /* Accessibility: Focus States */
    *:focus-visible {
      outline: 2px solid #22C55E;
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Mobile Enhancements */
    .tap-highlight-transparent {
      -webkit-tap-highlight-color: transparent;
    }

    /* Smooth transitions for reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
